plugins {
    id 'java'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "1.1.7"
    id "io.freefair.lombok" version "${lombokPluginVersion}"
}

dependencies {
    implementation project(":common")
    implementation group: 'org.mapstruct', name: 'mapstruct', version: "${mapstructVersion}"
    compileOnly group: 'org.mapstruct', name: 'mapstruct-jdk8', version: "${mapstructVersion}"
    compileOnly group: 'org.mapstruct', name: 'mapstruct-processor', version: "${mapstructVersion}"
    annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: "${mapstructVersion}"

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "${jacksonAnnotationsVersion}"
    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: "${connectorMySqlVersion}"

    testImplementation testFixtures(project(":common"))
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'

}
bootJar {
    enabled = false
}
test {
    useJUnitPlatform()
}
description = 'Persistence module for students and courses of the school'
