allprojects {

    repositories {
        mavenCentral()
    }
    group = 'oleg.sopilnyak.test'
    version = '0.10.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    java {
        targetCompatibility = JavaVersion.VERSION_25
        sourceCompatibility = JavaVersion.VERSION_25
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    jar {
        enabled = true
    }

    test {
        useJUnitPlatform()
    }
}
